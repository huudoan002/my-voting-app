version: "3.8"

services:
  vote:
    build: ./vote
    ports:
      - "5000:80"
    volumes:
      - ./vote:/app

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./db-data:/var/lib/postgresql/data

  worker:
    build: ./worker
  result:
    build: ./result
    ports:
      - "5001:80"
  redis:
    image: redis:alpine
    volumes:
      - ./redis-data:/data